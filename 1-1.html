<script>
	console.log('そのidのnameを表示する');
	let requestURL = "https://raw.githubusercontent.com/asakon/js-drill/master/1-1.json";
	let request = new XMLHttpRequest();
	request.open('GET', requestURL);
	request.responseType = 'json';
	request.send();
	request.onload = function() {
		const thisJson = request.response;

	let queryId = 2;
	showConsoleName(thisJson, queryId);
	}
	function showConsoleName(obj, objId) {
		for(var item in obj) {
			if (objId == obj[item]['id']) {
				console.log(obj[item]['name']);
				return;
			}
		}

		// 一致しないとき
		console.log('id:' + objId + 'は、ありませんでした');
		return null;
	}
</script>
