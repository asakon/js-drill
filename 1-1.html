<script>
	console.log('そのidのnameを表示する');
	let requestURL = "https://raw.githubusercontent.com/asakon/js-drill/master/1-1.json";
	let request = new XMLHttpRequest();
	request.open('GET', requestURL);
	request.responseType = 'json';
	request.send();
	request.onload = function() {
		const thisJson = request.response;
		showConsoleName(thisJson);
	}
	function showConsoleName(obj) {
		for(var item in obj) {
			console.log(obj[item]['name']);
		}
	}
</script>
